<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <title>Cart Builder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <link rel="stylesheet" href="Cart.css" />

</head>

<body>
  <form name="myform" id="myform" action="Cart_CreateCSV.php" method="post">

    <button type="button" id="btnAddCol">Add new column</button>
    <button type="button" id="btnGetData">Download CSV</button>
    <button type="button" id="btnGetBin">Download BIN</button>

    <div class="row" id="csv-display"></div>
    <input type="hidden" id="output" name="output" />
    <input type="hidden" id="mode" name="mode" />

  </form>

</body>

</html>

<script type="text/javascript">

  var cats = [];
  var items = [];
  var catCount = 0;

  $(document).ready(function () {

    var data;
    var myform = $('#myform');


    // Read the cart file and create the table ..

    $.ajax({

      type: "GET",
      url: "./flashcart-index.csv",
      dataType: "text",

      success: function (response) {

        tabledata = response.replace(/\;/g, ",");
        urldata = tabledata.replace(/\\/g, "/");
        csvdata = $.csv.toArrays(urldata);
        generateHtmlTable(csvdata);

      }

    });


    // Read the categories file and add any unused categories ..

    $.ajax({

      type: "GET",
      url: "./categories.csv",
      dataType: "text",

      success: function (response) {

        tabledata = response.replace(/\;/g, ",");
        urldata = tabledata.replace(/\\/g, "/");
        csvdata = $.csv.toArrays(urldata);
        generateHtmlCategories(csvdata);

      }

    });


    $('#btnAddCol').click(function () {

      catCount++;

      myform.find('tr').each(function () {

        var trow = $(this);
        if (trow.index() === 0) {
          trow.append(generateCatHeader(catCount, "catQuestion", "catQuestion.png", true));
        }
        else {
          trow.append('<td valign="top"><ul id="col' + catCount + '" class="sortableColumn"></ul></td>');
        }

      });

      $("#sortable").sortable();
      $("#sortable").disableSelection();

      $("#col" + catCount).sortable({
        connectWith: ".sortableColumn",
      }).disableSelection();

    });

    $('#btnGetData').click(function () {

      var colCount = $("#tab").find("tr:first td").length;

      if (allHeadersOK(colCount)) {

        $('#output').val(createCSV(colCount));
        $('#mode').val('csv');

        $("#myform").submit();

      }

    });

    $('#btnGetBin').click(function () {

      var colCount = $("#tab").find("tr:first td").length;


      if (allHeadersOK(colCount)) {

        $('#output').val(createCSV(colCount));
        $('#mode').val('bin');

        $("#myform").submit();

      }

    });

  });


  function allHeadersOK(colCount) {


    // Do any categories not have a proper image?

    for (var i = 0; i < colCount - 2; i++) {

      var img = $("#tab").find("tr:first td:eq(" + (i + 2) + ") img:first");

      var pos = cats.map(function (e) {
        return e.name;
      }).indexOf(img.attr('id'));

      if (pos == -1) {
        alert("You need to add a category image to every column!");
        return false;
      }
      
    }

    return true;
  }

  function createCSV(colCount) {


    // If all OK, generate data ..

    var output = '';

    output = 'List;Discription;Title screen;Hex file;Data file;Save file;Likes;Developer<br/>';
    output += '0;Bootloader;arduboy-fx-loader.png;;;;;<br/>'

    for (var i = 0; i < colCount - 2; i++) {

      var img = $("#tab").find("tr:first td:eq(" + (i + 2) + ") img:first");

      var pos = cats.map(function (e) {
        return e.name;
      }).indexOf(img.attr('id'));

      console.log(img.attr('id'));
      if (pos >= 0) {

        var cat = cats[pos];

        output += (i + 1); output += ";";
        output += cat.name; output += ";";
        output += cat.screen; output += ";";
        output += cat.hex; output += ";";
        output += cat.data; output += ";";
        output += cat.save; output += ";;<br/>";

        var ul = $("#tab").find("tr:last td:eq(" + (i + 2) + ") ul:first");
        var idsInOrder = ul.sortable("toArray");

        for (const value of idsInOrder) {

          output += (i + 1);
          output += ";";

          var index = value.substring(2);

          output += items[index - 1].name; output += ";";
          output += items[index - 1].screen; output += ";";
          output += items[index - 1].hex; output += ";";
          output += items[index - 1].data; output += ";";
          output += items[index - 1].save; output += ";;<br/>";

        }

      }
      else {

        alert("Pos sux");

      }

    }

    return output;

  }

</script>

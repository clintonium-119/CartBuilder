<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <title>Cart Builder</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <link rel="stylesheet" href="Cart.css" />

</head>

<body>

  <div id="dialog-form" title="Create new Category">
    <p class="validateTips">Please enter a category name:</p>

    <form name="categoryForm" id="categoryForm" action="Cart_CreateCSV.php" method="post">
      <fieldset>
        <br />
        <label for="name">Name</label>&nbsp;&nbsp;
        <input type="text" name="categoryName" id="categoryName" value="Category"
          class="text ui-widget-content ui-corner-all" />
        <input type="hidden" name="guid" id="guid" value="" />

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        <br />
        <br />
      </fieldset>
    </form>
  </div>


  <form name="myform" id="myform" action="Cart_CreateCSV.php" method="post">

    <button type="button" id="btnAddCol" class="ui-button ui-corner-all ui-widget">Add new column</button>
    <button type="button" id="btnGetData" class="ui-button ui-corner-all ui-widget">Download CSV</button>
    <button type="button" id="btnCreateCategory">Create Category</button>
    <button type="button" id="btnGetBin" class="ui-button ui-corner-all ui-widget">Download BIN</button>

    <div class="row" id="csv-display"></div>
    <input type="hidden" id="output" name="output" />
    <input type="hidden" id="mode" name="mode" />

  </form>

</body>

</html>
<script type="text/javascript">

  var cats = [];
  var items = [];
  var catCount = 0;

  $(document).ready(function () {

    $(function () {
      var dialog, form,

        // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
        emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
        name = $("#categoryName"),
        allFields = $([]).add(name),
        tips = $(".validateTips");

      function updateTips(t) {
        tips
          .text(t)
          .addClass("ui-state-highlight");
        setTimeout(function () {
          tips.removeClass("ui-state-highlight", 1500);
        }, 500);
      }

      function checkLength(o, n, min, max) {
        if (o.val().length > max || o.val().length < min) {
          o.addClass("ui-state-error");
          updateTips("Length of " + n + " must be between " +
            min + " and " + max + ".");
          return false;
        } else {
          return true;
        }
      }

      function checkRegexp(o, regexp, n) {
        if (!(regexp.test(o.val()))) {
          o.addClass("ui-state-error");
          updateTips(n);
          return false;
        } else {
          return true;
        }
      }

      function addCategory() {
        event.preventDefault();
        var valid = true;
        allFields.removeClass("ui-state-error");

        valid = valid && checkLength(name, "category name", 1, 99);
        valid = valid && checkRegexp(name, /^[a-z]([0-9a-z_\s])+$/i, "Category name may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");

        if (valid) {

          var $categoryName = $('#categoryName').val();
          var $guid = $('#guid').val();

          $.post("Cart_CreateCSV.php",
            {
              categoryName: $categoryName,
              guid: $guid,
              mode: "createCategory"
            },
            function (data, status) {

              if (status == "success") {
                $("#dvCategories").append(generateCatImage($categoryName, "category-screens/temp/" + $guid + ".png"));
                var cat = { name: $categoryName, screen: "category-screens/temp/" + $guid + ".png", hex: "", data: "", save: "" };
                cats.push(cat);
                $('#categoryName').val("");

              }

            }

          );

          dialog.dialog("close");

        }
        return valid;
      }

      dialog = $("#dialog-form").dialog({
        autoOpen: false,
        height: 260,
        width: 360,
        modal: true,
        open: function (event, ui) {
          console.log(generateGUID());
          var t = $('#guid');
          $('#guid').val(generateGUID());
          $('#dialog-form').css('overflow', 'hidden'); //this line does the actual hiding
        },
        buttons: {
          "Create": addCategory,
          Cancel: function () {
            dialog.dialog("close");
          }
        },
        close: function () {
          form[0].reset();
          allFields.removeClass("ui-state-error");
        }
      });

      form = dialog.find("form").on("submit", function (event) {
        event.preventDefault();
        addCategory();
      });

      $("#btnCreateCategory").button().on("click", function () {
        dialog.dialog("open");
      });

    });



    function generateGUID() {
      var d = new Date().getTime();

      var guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = (d + Math.random() * 16) % 16 | 0;
        d = Math.floor(d / 16);

        return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
      });

      return guid;
    }


















    var data;
    var myform = $('#myform');


    // Read the cart file and create the table ..

    $.ajax({

      type: "GET",
      url: "./flashcart-index.csv",
      dataType: "text",

      success: function (response) {

        tabledata = response.replace(/\;/g, ",");
        urldata = tabledata.replace(/\\/g, "/");
        csvdata = $.csv.toArrays(urldata);
        generateHtmlTable(csvdata);

      }

    });


    // Read the categories file and add any unused categories ..

    $.ajax({

      type: "GET",
      url: "./categories.csv",
      dataType: "text",

      success: function (response) {

        tabledata = response.replace(/\;/g, ",");
        urldata = tabledata.replace(/\\/g, "/");
        csvdata = $.csv.toArrays(urldata);
        generateHtmlCategories(csvdata);

      }

    });


    $('#btnAddCol').click(function () {

      catCount++;

      myform.find('tr').each(function () {

        var trow = $(this);
        if (trow.index() === 0) {
          trow.append(generateCatHeader(catCount, "catQuestion", "catQuestion.png", true));
        }
        else {
          trow.append('<td valign="top"><ul id="col' + catCount + '" class="sortableColumn"></ul></td>');
        }

      });

      $("#sortable").sortable();
      $("#sortable").disableSelection();

      $("#col" + catCount).sortable({
        connectWith: ".sortableColumn",
      }).disableSelection();

    });

    $('#btnGetData').click(function () {

      var colCount = $("#tab").find("tr:first td").length;

      if (allHeadersOK(colCount)) {

        $('#output').val(createCSV(colCount));
        $('#mode').val('csv');

        $("#myform").submit();

      }

    });

    $('#btnGetBin').click(function () {

      var colCount = $("#tab").find("tr:first td").length;


      if (allHeadersOK(colCount)) {

        $('#output').val(createCSV(colCount));
        $('#mode').val('bin');

        $("#myform").submit();

      }

    });

  });


  function allHeadersOK(colCount) {


    // Do any categories not have a proper image?

    for (var i = 0; i < colCount - 2; i++) {

      var img = $("#tab").find("tr:first td:eq(" + (i + 2) + ") img:first");

      var pos = cats.map(function (e) {
        return e.name;
      }).indexOf(img.attr('id'));

      if (pos == -1) {
        alert("You need to add a category image to every column!");
        return false;
      }

    }

    return true;
  }

  function createCSV(colCount) {


    // If all OK, generate data ..

    var output = '';

    output = 'List;Discription;Title screen;Hex file;Data file;Save file;Likes;Developer<br/>';
    output += '0;Bootloader;arduboy-fx-loader.png;;;;;<br/>'

    for (var i = 0; i < colCount - 2; i++) {

      var img = $("#tab").find("tr:first td:eq(" + (i + 2) + ") img:first");

      var pos = cats.map(function (e) {
        return e.name;
      }).indexOf(img.attr('id'));

      console.log(img.attr('id'));
      if (pos >= 0) {

        var cat = cats[pos];

        output += (i + 1); output += ";";
        output += cat.name; output += ";";
        output += cat.screen; output += ";";
        output += cat.hex; output += ";";
        output += cat.data; output += ";";
        output += cat.save; output += ";;<br/>";

        var ul = $("#tab").find("tr:last td:eq(" + (i + 2) + ") ul:first");
        var idsInOrder = ul.sortable("toArray");

        for (const value of idsInOrder) {

          output += (i + 1);
          output += ";";

          var index = value.substring(2);

          output += items[index - 1].name; output += ";";
          output += items[index - 1].screen; output += ";";
          output += items[index - 1].hex; output += ";";
          output += items[index - 1].data; output += ";";
          output += items[index - 1].save; output += ";;<br/>";

        }

      }
      else {

        alert("Pos sux");

      }

    }

    return output;

  }

</script>
